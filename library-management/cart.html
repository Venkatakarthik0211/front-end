<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>

        <a href="successful.html" class="custom-button">Checkout</a>
    </div>
    <script src="cart.js"></script>

</html>
